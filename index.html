<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(to bottom, #1a6fc4, #0d4d8b, #00274d);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            color: white;
            position: relative;
        }
        
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            margin: 0 auto 20px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background: linear-gradient(45deg, #1a6fc4, #0d4d8b);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .profile-img i {
            font-size: 70px;
            color: white;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            flex: 1;
            min-width: 300px;
        }
        
        .card-header {
            padding: 20px;
            background: #0056b3;
            color: white;
            text-align: center;
            font-size: 1.5rem;
        }
        
        .card-content {
            padding: 25px;
        }
        
        .about-content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
        }
        
        .about-text {
            flex: 2;
            min-width: 300px;
        }
        
        .about-image {
            flex: 1;
            min-width: 200px;
            text-align: center;
        }
        
        .about-image i {
            font-size: 100px;
            color: #0056b3;
        }
        
        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }
        
        .skill {
            background: #e9f2ff;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .hobbies {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .hobby {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        
        .hobby:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        
        .hobby i {
            font-size: 2rem;
            color: #0056b3;
            margin-bottom: 10px;
        }
        
        .contact-list {
            list-style: none;
            margin-top: 20px;
        }
        
        .contact-list li {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .contact-list i {
            font-size: 1.5rem;
            color: #0056b3;
            margin-right: 15px;
            width: 30px;
        }
        
        footer {
            text-align: center;
            color: white;
            padding: 20px;
            margin-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .social-links a {
            color: white;
            font-size: 1.8rem;
            transition: transform 0.3s;
        }
        
        .social-links a:hover {
            transform: translateY(-5px);
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
        
        /* 飞机动画 */
        .airplane-animation {
            height: 100px;
            position: relative;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .airplane {
            position: absolute;
            font-size: 30px;
            top: 50%;
            left: -50px;
            animation: fly 15s linear infinite;
            color: white;
        }
        
        @keyframes fly {
            0% { left: -50px; transform: translateY(-50%) rotate(0deg); }
            50% { left: 50%; transform: translateY(-50%) rotate(5deg); }
            100% { left: 100%; transform: translateY(-50%) rotate(0deg); }
        }
        
        /* 外部链接样式 */
        .external-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .external-link {
            display: inline-block;
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .external-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .external-link.join-channel {
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
        }
        
        .external-link.join-channel:hover {
            background: linear-gradient(45deg, #ff6b4a, #fe9c63);
        }
    </style>
</head>

        <div class="main-content">
            <div class="card">

                        </div>

                    </div>

            <div class="card">

                <div class="card-content">
                    <div class="hobbies">
                        <div class="hobby">

                            <h4>航空</h4>
                        </div>
                        <div class="hobby">

        </div>
        
        <footer>

                <a href="https://pd.qq.com/s/6zicecwup" class="external-link join-channel" target="_blank">加入频道</a>

    </div>
</body>
</html>
